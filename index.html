<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>witch 货物管理系统</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="stylesheet" type="text/css" href="public/css/reset.css"/>
</head>
<body>
    <ul class="m-login">
        <li>用户名：<input type="text" id="uname"/></li>
        <li>密&nbsp;&nbsp;码：<input type="password" id="password"/></li>
        <li><input type="button" value="登录" class="btn"/> </li>
    </ul>
<script src="public/js/jquery-1.8.0.min.js"></script>
<script src="public/plug/layer/layer.min.js"></script>
<script>
  var
    userApi=require('./dataApi/userApi.js');
    gui = require('nw.gui');

    $('.btn').bind('click',function() {
       userApi.login($.trim($('#uname').val()), $.trim($('#password').val()),function(err,doc) {
           if(err) {
               layer.alert(err,8);
           }
           if(doc) {
              //layer.alert(doc.id);
               gui.Window.get().close();
               gui.Window.open('main.html',{
                   width: window.screen.width,
                   height: window.screen.height
               });
           }
           else {
               layer.alert('用户名或密码错误');
           }

       });
    });
  //layer.alert('白菜级别前端攻城师贤心', 8);
</script>
</body>
</html>
